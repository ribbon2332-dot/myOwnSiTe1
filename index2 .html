<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елена Николаевна | Репетитор по английскому</title>
    
    <!-- Tailwind CSS (для стилей) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Настройка темы Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        neonOrange: '#FF5F1F',
                        neonBlue: '#00F0FF',
                        neonPurple: '#BC13FE',
                        neonGreen: '#CCFF00',
                        darkBg: '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F172A; color: #F8FAFC; }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ИКОНКИ ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Award = (p) => <Icon {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const CheckCircle = (p) => <Icon {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const Baby = (p) => <Icon {...p}><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.8 9 9 0 0 1-1.8 3.9"/><path d="M5 6.3a9 9 0 0 0-1.8 3.9 2 2 0 0 0 0 3.8 9 9 0 0 0 1.8 3.9"/><path d="M12 3a5 5 0 0 0-5 5v8a5 5 0 0 0 5 5 5 5 0 0 0 5-5V8a5 5 0 0 0-5-5z"/></Icon>;
        const GraduationCap = (p) => <Icon {...p}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></Icon>;
        const Briefcase = (p) => <Icon {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const Globe = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></Icon>;
        const Home = (p) => <Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
        const CreditCard = (p) => <Icon {...p}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></Icon>;
        const Quote = (p) => <Icon {...p}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></Icon>;
        const Star = (p) => <Icon {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
        const Phone = (p) => <Icon {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>;
        const Mail = (p) => <Icon {...p}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const Send = (p) => <Icon {...p}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>;
        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></Icon>;

        // --- КОМПОНЕНТЫ ---

        const Button = ({ children, variant = 'primary', fullWidth = false, onClick, className = '' }) => {
            const baseStyle = "font-display font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0_0_15px_rgba(0,0,0,0.3)] active:scale-95";
            const variants = {
                primary: "bg-gradient-to-r from-neonOrange to-red-600 text-white hover:shadow-[0_0_20px_rgba(255,95,31,0.6)]",
                secondary: "bg-transparent border-2 border-neonBlue text-neonBlue hover:bg-neonBlue hover:text-black hover:shadow-[0_0_20px_rgba(0,240,255,0.6)]"
            };
            return (
                <button 
                    onClick={onClick}
                    className={`${baseStyle} ${variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const Section = ({ children, id, className = '' }) => (
            <section id={id} className={`py-16 md:py-24 px-4 md:px-8 max-w-7xl mx-auto ${className}`}>
                {children}
            </section>
        );

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setIsOpen(false);
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-darkBg/90 backdrop-blur-md py-2 shadow-lg' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
                        <div className="font-display font-bold text-xl text-white">
                            Елена<span className="text-neonBlue">.English</span>
                        </div>
                        
                        <div className="hidden md:flex gap-8 items-center text-sm font-semibold text-gray-300">
                            <button onClick={() => scrollTo('services')} className="hover:text-neonBlue transition-colors">Программа</button>
                            <button onClick={() => scrollTo('reviews')} className="hover:text-neonBlue transition-colors">Отзывы</button>
                            <Button variant="secondary" onClick={() => scrollTo('contact')} className="!py-2 !px-6 !text-xs">Записаться</Button>
                        </div>

                        <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {isOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-darkBg border-b border-slate-800 p-4 flex flex-col gap-4 shadow-2xl">
                            <button onClick={() => scrollTo('services')} className="text-left text-gray-300 hover:text-white py-2">Программа</button>
                            <button onClick={() => scrollTo('reviews')} className="text-left text-gray-300 hover:text-white py-2">Отзывы</button>
                            <Button fullWidth onClick={() => scrollTo('contact')}>Записаться</Button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative overflow-hidden min-h-screen flex items-center pt-16">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-neonBlue/10 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2"></div>
                    <div className="absolute bottom-0 left-0 w-80 h-80 bg-neonOrange/10 rounded-full blur-[100px] translate-y-1/2 -translate-x-1/2"></div>

                    <div className="max-w-7xl mx-auto px-4 w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10">
                        <div className="space-y-8 text-center lg:text-left order-2 lg:order-1">
                            <div className="inline-block bg-white/10 backdrop-blur-md rounded-full px-4 py-1 border border-white/20">
                                <span className="text-neonGreen font-bold tracking-wide text-xs md:text-sm uppercase">Английский легко и с радостью</span>
                            </div>
                            
                            <h1 className="font-display font-black text-5xl md:text-7xl leading-tight text-white">
                                <span className="gradient-text bg-gradient-to-r from-neonBlue to-purple-500">ЕЛЕНА</span> <br />
                                <span className="gradient-text bg-gradient-to-r from-orange-400 to-neonOrange">НИКОЛАЕВНА</span>
                            </h1>

                            <p className="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto lg:mx-0 leading-relaxed">
                                Кандидат филологических наук. Опытный репетитор с 15-летним стажем. 
                                Помогаю детям и взрослым заговорить на английском и сдать экзамены на 80+ баллов.
                            </p>

                            <div className="flex flex-wrap justify-center lg:justify-start gap-3 md:gap-4 text-xs md:text-sm font-semibold text-gray-300">
                                <div className="flex items-center gap-2 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700">
                                    <Award className="text-yellow-400 w-4 h-4 md:w-5 md:h-5" />
                                    <span>Кандидат наук</span>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700">
                                    <Clock className="text-neonBlue w-4 h-4 md:w-5 md:h-5" />
                                    <span>Стаж 15 лет</span>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700">
                                    <CheckCircle className="text-neonGreen w-4 h-4 md:w-5 md:h-5" />
                                    <span>Результат 80+</span>
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-4">
                                <Button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})}>Записаться на пробное</Button>
                                <Button variant="secondary" onClick={() => document.getElementById('services').scrollIntoView({behavior:'smooth'})}>
                                    Узнать подробнее
                                </Button>
                            </div>
                        </div>

                        <div className="relative mx-auto lg:ml-auto w-full max-w-md lg:max-w-lg group order-1 lg:order-2">
                             <div className="absolute inset-0 bg-gradient-to-tr from-neonBlue to-neonPurple rounded-[2rem] rotate-6 group-hover:rotate-3 transition-transform duration-500 blur opacity-70"></div>
                             <div className="relative bg-slate-800 rounded-[2rem] overflow-hidden border-2 border-slate-700 shadow-2xl aspect-[4/5]">
                                 
                                 {/* КАРТИНКА - ЛОНДОН */}
                                 <img 
                                   src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                                   onError={(e) => {
                                       e.target.onerror = null; 
                                       e.target.src = 'https://via.placeholder.com/600x800/0f172a/00f0ff?text=English+Time';
                                   }}
                                   alt="Английский язык Лондон" 
                                   className="w-full h-full object-cover transition-all duration-700 hover:scale-105"
                                 />
                                 
                                 <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900 to-transparent p-8">
                                   <p className="text-white font-display font-bold text-lg">Ваш наставник</p>
                                   <p className="text-neonBlue">В мире английского языка</p>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Services = () => {
             const services = [
                {
                  title: "Для детей",
                  description: "Увлекательные занятия в игровой форме. Песни, мультфильмы, творческие задания. Прививаем любовь к языку с первых слов без скучной зубрежки.",
                  icon: <Baby className="w-8 h-8 text-neonGreen" />,
                  colorClass: "shadow-[0_0_20px_rgba(204,255,0,0.3)] border border-neonGreen/30 text-neonGreen"
                },
                {
                  title: "Школьникам",
                  description: "Помощь с домашними заданиями, устранение пробелов, подготовка к ВПР, ОГЭ и ЕГЭ. Учимся говорить и понимать грамматику. Результат виден уже через месяц.",
                  icon: <GraduationCap className="w-8 h-8 text-neonBlue" />,
                  colorClass: "shadow-[0_0_20px_rgba(0,240,255,0.3)] border border-neonBlue/30 text-neonBlue"
                },
                {
                  title: "Взрослым",
                  description: "Английский для работы, путешествий и жизни. Преодоление языкового барьера. Индивидуальная программа под ваши цели и график.",
                  icon: <Briefcase className="w-8 h-8 text-neonPurple" />,
                  colorClass: "shadow-[0_0_20px_rgba(188,19,254,0.3)] border border-neonPurple/30 text-neonPurple"
                }
              ];

            return (
                <Section id="services" className="bg-slate-900/50">
                     <div className="text-center mb-16">
                        <h2 className="font-display font-black text-3xl md:text-5xl mb-6 text-white">
                          <span className="gradient-text bg-gradient-to-r from-neonGreen to-emerald-400">КОМУ</span> Я ПОМОГАЮ
                        </h2>
                        <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                          Индивидуальный подход к каждому ученику, независимо от возраста и уровня подготовки.
                        </p>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                        {services.map((s, i) => (
                            <div key={i} className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-8 rounded-2xl hover:bg-slate-800 transition-all duration-300 group hover:-translate-y-2`}>
                              <div className={`w-16 h-16 rounded-full flex items-center justify-center mb-6 bg-slate-900 group-hover:scale-110 transition-transform duration-300 ${s.colorClass}`}>
                                {s.icon}
                              </div>
                              <h3 className="text-2xl font-display font-bold text-white mb-4 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-gray-300 transition-colors">
                                {s.title}
                              </h3>
                              <p className="text-gray-400 leading-relaxed">
                                {s.description}
                              </p>
                            </div>
                        ))}
                      </div>

                      <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-8 md:p-12 border border-slate-700 shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-neonOrange/10 rounded-full blur-[80px]"></div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 relative z-10">
                          <div>
                            <h3 className="font-display font-bold text-3xl text-white mb-8">
                              Формат и <span className="text-neonOrange">Стоимость</span>
                            </h3>
                            
                            <div className="space-y-6">
                              <div className="flex items-start gap-4">
                                <div className="p-3 rounded-lg bg-slate-700 text-neonBlue">
                                  <Globe className="w-6 h-6" />
                                </div>
                                <div>
                                  <h4 className="text-white font-bold text-lg">Онлайн занятия</h4>
                                  <p className="text-gray-400">Zoom, Skype, Google Meet. Удобно, из любой точки мира. Интерактивная доска.</p>
                                </div>
                              </div>

                              <div className="flex items-start gap-4">
                                <div className="p-3 rounded-lg bg-slate-700 text-neonPurple">
                                  <Home className="w-6 h-6" />
                                </div>
                                <div>
                                  <h4 className="text-white font-bold text-lg">Офлайн встречи</h4>
                                  <p className="text-gray-400">Личные встречи в уютном кабинете (по договоренности).</p>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div className="flex flex-col justify-center items-center bg-slate-800/50 rounded-2xl p-8 border border-white/5">
                            <div className="mb-4 p-4 bg-neonOrange/20 rounded-full text-neonOrange">
                              <CreditCard className="w-10 h-10" />
                            </div>
                            <p className="text-gray-400 mb-2 font-medium uppercase tracking-wider">Стоимость занятия</p>
                            <div className="text-5xl font-black text-white mb-2 font-display">
                              1500 <span className="text-2xl text-gray-400 font-normal">₽</span>
                            </div>
                            <p className="text-center text-sm text-gray-500 mb-6">за 60 минут индивидуального урока</p>
                            <div className="w-full h-1 bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
                          </div>
                        </div>
                      </div>
                </Section>
            );
        };

        const Reviews = () => {
             const reviews = [
                {
                  name: "Мария С.",
                  role: "Ученица 11 класса",
                  text: "Благодаря Елене Николаевне я сдала ЕГЭ на 92 балла! Грамматика, которая казалась темным лесом, стала понятной и логичной. Уроки проходили очень интересно.",
                  rating: 5,
                  color: "border-neonPurple/50 hover:shadow-[0_0_20px_rgba(188,19,254,0.3)]"
                },
                {
                  name: "Дмитрий В.",
                  role: "IT-специалист",
                  text: "Нужен был английский для общения с заказчиками. За полгода подняли уровень с Pre-Intermediate до уверенного разговорного. Теперь коллы проходят без стресса!",
                  rating: 5,
                  color: "border-neonBlue/50 hover:shadow-[0_0_20px_rgba(0,240,255,0.3)]"
                },
                {
                  name: "Анна Петровна",
                  role: "Мама ученика 4 класса",
                  text: "Сын ненавидел английский в школе, получал двойки. Елена Николаевна нашла к нему подход через игры. Теперь это его любимый предмет, а в дневнике только 4 и 5!",
                  rating: 5,
                  color: "border-neonGreen/50 hover:shadow-[0_0_20px_rgba(204,255,0,0.3)]"
                }
              ];

            return (
                <Section id="reviews" className="relative">
                    <div className="absolute left-0 top-1/2 -translate-y-1/2 w-96 h-96 bg-neonPurple/10 rounded-full blur-[120px] -z-10"></div>
              
                      <div className="text-center mb-16">
                        <h2 className="font-display font-black text-3xl md:text-5xl mb-6 text-white">
                          <span className="gradient-text bg-gradient-to-r from-yellow-400 to-neonOrange">ОТЗЫВЫ</span> УЧЕНИКОВ
                        </h2>
                        <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                          Реальные истории успеха моих студентов. Горжусь каждым результатом!
                        </p>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {reviews.map((r, i) => (
                            <div key={i} className={`relative p-8 rounded-2xl bg-slate-800 border-2 ${r.color} transition-transform duration-300 hover:-translate-y-2 hover:shadow-[0_0_20px_rgba(0,0,0,0.5)]`}>
                              <Quote className="absolute top-6 right-6 w-10 h-10 text-slate-700 opacity-50" />
                              <div className="flex gap-1 mb-6">
                                {[...Array(5)].map((_, j) => (
                                  <Star key={j} className={`w-5 h-5 ${j < r.rating ? 'text-yellow-400 fill-yellow-400' : 'text-gray-600'}`} />
                                ))}
                              </div>
                              <p className="text-gray-300 mb-8 text-lg italic leading-relaxed relative z-10">"{r.text}"</p>
                              <div className="flex items-center gap-4">
                                <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-xl bg-slate-700`}>
                                    {r.name[0]}
                                </div>
                                <div>
