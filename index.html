                  {product.emoji}
                </span>
              </div>
              <h3 className="mb-2 text-center text-xl font-black uppercase tracking-wider text-white group-hover:text-cyan-300 transition-colors">
                {product.title}
              </h3>
              <div className="mb-4 h-1 w-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"></div>
              <p className="mb-6 text-center text-sm font-medium text-gray-400 line-clamp-2">
                {product.shortDescription}
              </p>
              <div className="mt-auto w-full">
                <div className="mb-4 text-center">
                  <span className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400 drop-shadow-[0_0_5px_rgba(6,182,212,0.5)]">
                    {product.price}
                  </span>
                </div>
                <div className="grid grid-cols-2 gap-3">
                  <button 
                    onClick={(e) => {
                      e.stopPropagation();
                      window.open(product.buyLink, '_blank');
                    }}
                    className="rounded-lg bg-pink-600 py-2.5 text-sm font-bold uppercase tracking-wider text-white shadow-[0_0_15px_rgba(236,72,153,0.4)] transition-all hover:bg-pink-500 hover:shadow-[0_0_25px_rgba(236,72,153,0.6)] active:scale-95"
                  >
                    –ö—É–ø–∏—Ç—å
                  </button>
                  <button 
                    onClick={() => onClick(product)}

                  >
                    –û–±–∑–æ—Ä
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- ProductModal ---
      const ProductModal = ({ product, isOpen, onClose }) => {
        useEffect(() => {
          if (isOpen) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'unset';
          }
          return () => { document.body.style.overflow = 'unset'; };
        }, [isOpen]);

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div className="fixed inset-0 bg-[#050510]/95 backdrop-blur-md" onClick={onClose} />

                 {/* –í—Ä–∞—â–∞—é—â–∞—è—Å—è –ø–ª–∞–Ω–µ—Ç–∞ –Ω–∞ —Ñ–æ–Ω–µ –≤ –º–æ–¥–∞–ª–∫–µ */}

                <div className="h-1.5 w-24 bg-gradient-to-r from-pink-500 to-purple-500 rounded mb-6"></div>

                    <span className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                      {product.price}
                    </span>
                  </div>
                  <button 
                    onClick={() => window.open(product.buyLink, '_blank')}

                  >
                    <ShoppingCart className="w-6 h-6 mr-2" />
                    –ö–£–ü–ò–¢–¨
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Main App ---
      const App = () => {
        const [selectedProduct, setSelectedProduct] = useState(null);
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥ –∏ –∫–æ–º–µ—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        useEffect(() => {
          const spaceContainer = document.getElementById('space-background');
          if (!spaceContainer) return;
          
          spaceContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞

          // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
          for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.setProperty('--delay', `${Math.random() * 5}s`);
            spaceContainer.appendChild(star);
          }

          // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–µ—Ç
          for (let i = 0; i < 3; i++) {
             const comet = document.createElement('div');
             comet.className = 'comet';
             comet.style.top = `${Math.random() * 50}%`;
             comet.style.left = `${Math.random() * 80 + 20}%`;
             comet.style.setProperty('--delay', `${Math.random() * 15}s`);
             spaceContainer.appendChild(comet);
          }
        }, []);

        const openModal = (product) => setSelectedProduct(product);
        const closeModal = () => setSelectedProduct(null);

        return (
          <div className="min-h-screen flex flex-col pb-20 overflow-x-hidden relative">
            <Navbar />

            <main className="flex-grow pt-32 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full relative z-10">
              
              {/* –ì–µ—Ä–æ–π-—Å–µ–∫—Ü–∏—è */}
              <div className="text-center mb-16 relative">
                
                {/* –§–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ (–¢—É–º–∞–Ω–Ω–æ—Å—Ç—å) */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[300px] bg-purple-900/20 blur-[100px] rounded-full pointer-events-none"></div>

                <h1 className="relative z-10 text-5xl md:text-8xl font-black tracking-tight mb-6">

                   </span>

                <div className="mt-4 flex flex-col items-center justify-center space-y-4">
                  <p className="flex items-center gap-2 text-xl md:text-2xl text-cyan-200 font-bold uppercase tracking-widest text-neon-blue">
                    <Rocket className="w-6 h-6 animate-bounce" />
                    –ö–û–°–ú–ò–ß–ï–°–ö–ò–ï –†–ê–ó–†–ê–ë–û–¢–ö–ò –î–õ–Ø –£–ß–ò–¢–ï–õ–ï–ô
                    <Star className="w-6 h-6 text-yellow-400 fill-current animate-pulse" />
                  </p>
                  <p className="text-gray-300 max-w-3xl mx-auto text-lg mt-4 leading-relaxed border-l-4 border-purple-500 pl-4 bg-black/30 p-4 rounded-r-lg backdrop-blur-sm">
                    –ì–æ—Ç–æ–≤—ã–µ –∏–≥—Ä–æ–≤—ã–µ –≤—Å–µ–ª–µ–Ω–Ω—ã–µ –¥–ª—è Family&Friends –∏ Go Getter, –º–æ—â–Ω—ã–µ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ã –û–ì–≠ –∏ –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∫–≤–µ—Å—Ç—ã. –í–∞—à–∞ –º–∏—Å—Å–∏—è: —ç–∫–æ–Ω–æ–º–∏—Ç—å –≤—Ä–µ–º—è –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è—Ç—å —É—á–µ–Ω–∏–∫–æ–≤ –Ω–∞ –Ω–æ–≤—ã–µ –æ—Ç–∫—Ä—ã—Ç–∏—è!
                  </p>
                </div>
              </div>

              {/* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */}
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-10">
                {PRODUCTS.map((product) => (
                  <ProductCard 
                    key={product.id} 
                    product={product} 
                    onClick={openModal} 
                  />
                ))}
              </div>
            </main>

            <Footer />

            {selectedProduct && (
              <ProductModal 
                product={selectedProduct} 
                isOpen={!!selectedProduct} 
                onClose={closeModal} 
              />
            )}
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
