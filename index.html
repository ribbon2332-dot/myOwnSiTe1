                    </span>

      // --- Footer Component ---
      const Footer = () => {
        return (

                <div className="flex justify-center md:justify-start space-x-8 md:order-2">
                  <a href="#" className="text-gray-500 hover:text-pink-500 transition-colors transform hover:scale-110">

                  </a>

                    <span className="sr-only">Telegram</span>

      // --- ProductCard Component ---
      const ProductCard = ({ product, onClick }) => {

          <div

            {/* Inner Card Content */}
            <div className="relative flex h-full w-full flex-col items-center rounded-xl bg-[#0a0a16] p-6 z-10">
              
              {/* Emoji Circle - High Contrast */}
              <div className="mb-6 flex h-28 w-28 items-center justify-center rounded-full bg-gradient-to-br from-indigo-900 to-black border-2 border-white/20 shadow-[0_0_20px_rgba(0,255,255,0.3)] group-hover:scale-110 transition-transform duration-300 group-hover:border-cyan-400">
                <span className="text-7xl drop-shadow-lg filter contrast-125">
                  {product.emoji}
                </span>
              </div>

              {/* Title */}
              <h3 className="mb-2 text-center text-xl font-black uppercase tracking-wider text-white group-hover:text-cyan-300 transition-colors font-comic">
                {product.title}
              </h3>

              {/* Separator */}
              <div className="mb-4 h-1 w-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"></div>

              {/* Description */}
              <p className="mb-6 text-center text-sm font-medium text-gray-400 line-clamp-2 font-comic">
                {product.shortDescription}
              </p>

              {/* Price & Actions Container */}
              <div className="mt-auto w-full">
                <div className="mb-4 text-center">
                  <span className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400 drop-shadow-[0_0_5px_rgba(6,182,212,0.5)] font-comic">

                    onClick={(e) => {
                      e.stopPropagation();
                      window.open(product.buyLink, '_blank');

                    className="rounded-lg bg-pink-600 py-2.5 text-sm font-bold uppercase tracking-wider text-white shadow-[0_0_15px_rgba(236,72,153,0.4)] transition-all hover:bg-pink-500 hover:shadow-[0_0_25px_rgba(236,72,153,0.6)] active:scale-95 font-comic"

                  </button>

                    onClick={() => onClick(product)}
                    className="rounded-lg border border-purple-500 bg-transparent py-2.5 text-sm font-bold uppercase tracking-wider text-purple-300 transition-all hover:bg-purple-500/20 hover:text-white hover:shadow-[0_0_15px_rgba(168,85,247,0.4)] active:scale-95 font-comic"
                  >
                    –û–±–∑–æ—Ä
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- ProductModal Component ---
      const ProductModal = ({ product, isOpen, onClose }) => {
        
        useEffect(() => {
          if (isOpen) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'unset';
          }
          return () => {
            document.body.style.overflow = 'unset';
          };
        }, [isOpen]);

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
            {/* Backdrop */}
            <div 
              className="fixed inset-0 bg-[#050510]/95 backdrop-blur-md" 
              onClick={onClose}
            />

            {/* Modal Content */}
            <div className="relative bg-[#0f0c29] border-2 border-pink-500/50 rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto shadow-[0_0_60px_rgba(236,72,153,0.2)] flex flex-col md:flex-row animate-[fadeIn_0.2s_ease-out]">
              
              <button 
                onClick={onClose}
                className="absolute top-4 right-4 z-10 p-2 bg-black/40 rounded-full hover:bg-pink-600/80 transition-colors text-white border border-white/10"

                <X className="w-6 h-6" />

                 {/* Background Glow */}
                 <div className="absolute inset-0 bg-blue-500/10 blur-3xl"></div>
                 
                 <span className="text-[120px] md:text-[150px] drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)] transform hover:scale-110 transition-transform duration-500 cursor-default select-none relative z-10">

                 </span>
              </div>

              {/* Info Section (Right) */}
              <div className="w-full md:w-7/12 p-8 md:p-10 flex flex-col">

                <div className="h-1.5 w-24 bg-gradient-to-r from-pink-500 to-purple-500 rounded mb-6"></div>

                <div className="prose prose-invert prose-lg text-gray-300 mb-8 flex-grow leading-relaxed font-comic">
                  <p>{product.fullDescription}</p>
                </div>

                {product.features && (
                  <div className="mb-8 p-6 bg-white/5 rounded-xl border border-white/5">
                    <h4 className="text-pink-400 font-bold uppercase text-xs tracking-widest mb-4 font-comic">–í –∫–æ–º–ø–ª–µ–∫—Ç–µ:</h4>
                    <ul className="grid grid-cols-1 sm:grid-cols-2 gap-3">

                        <li key={idx} className="flex items-center text-sm font-medium text-gray-200 font-comic">
                          <CheckCircle2 className="w-5 h-5 text-cyan-400 mr-2 flex-shrink-0" />
                          {feature}
                        </li>
                      ))}
                    </ul>
                  </div>
                )}

                <div className="mt-auto flex flex-col sm:flex-row items-center justify-between gap-4 pt-6 border-t border-white/10">
                  <div className="flex flex-col">
                    <span className="text-sm text-gray-400 uppercase font-bold tracking-wider font-comic">–¶–µ–Ω–∞</span>

                  >
                    <ShoppingCart className="w-6 h-6 mr-2" />
                    –ö–£–ü–ò–¢–¨
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Main App Component ---
      const App = () => {
        const [selectedProduct, setSelectedProduct] = useState(null);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥ –∏ –∫–æ–º–µ—Ç
        useEffect(() => {
          const spaceContainer = document.getElementById('space-background');
          if (!spaceContainer) return;
          
          spaceContainer.innerHTML = '';

          // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
          for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.setProperty('--delay', `${Math.random() * 5}s`);
            spaceContainer.appendChild(star);
          }

          // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–µ—Ç
          for (let i = 0; i < 3; i++) {
             const comet = document.createElement('div');
             comet.className = 'comet';
             comet.style.top = `${Math.random() * 50}%`;
             comet.style.left = `${Math.random() * 80 + 20}%`;
             comet.style.setProperty('--delay', `${Math.random() * 15}s`);
             spaceContainer.appendChild(comet);
          }
        }, []);

        const openModal = (product) => {
          setSelectedProduct(product);
        };

        const closeModal = () => {
          setSelectedProduct(null);
        };

        return (
          <div className="min-h-screen flex flex-col pb-20 overflow-x-hidden font-comic">

              {/* Hero Section */}
              <div className="text-center mb-16 relative">
                
                {/* Background Glow Blob */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[200px] bg-purple-900/30 blur-[100px] rounded-full pointer-events-none"></div>

                <h1 className="relative z-10 text-5xl md:text-8xl font-black tracking-tight mb-6">

                     –ö–û–°–ú–ò–ß–ï–°–ö–ò–ï –†–ê–ó–†–ê–ë–û–¢–ö–ò –î–õ–Ø –£–ß–ò–¢–ï–õ–ï–ô

                  </p>
                  <p className="text-gray-400 max-w-3xl mx-auto text-lg mt-4 leading-relaxed font-comic">
                    –ì–æ—Ç–æ–≤—ã–µ –∏–≥—Ä–æ–≤—ã–µ –≤—Å–µ–ª–µ–Ω–Ω—ã–µ –¥–ª—è Family&Friends –∏ Go Getter, –º–æ—â–Ω—ã–µ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ã –û–ì–≠ –∏ –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∫–≤–µ—Å—Ç—ã. –í–∞—à–∞ –º–∏—Å—Å–∏—è: —ç–∫–æ–Ω–æ–º–∏—Ç—å –≤—Ä–µ–º—è –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è—Ç—å —É—á–µ–Ω–∏–∫–æ–≤ –Ω–∞ –Ω–æ–≤—ã–µ –æ—Ç–∫—Ä—ã—Ç–∏—è!
                  </p>
                </div>
              </div>

              {/* Grid Layout */}
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-10">
                {PRODUCTS.map((product) => (
                  <ProductCard 
                    key={product.id} 
                    product={product} 
                    onClick={openModal} 
                  />
                ))}
              </div>
            </main>

            <Footer />

            {selectedProduct && (
              <ProductModal 
                product={selectedProduct} 
                isOpen={!!selectedProduct} 
                onClose={closeModal} 
              />
            )}
          </div>
        );
      };

      // --- Init React ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
</body>
